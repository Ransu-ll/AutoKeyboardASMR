<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Auto Keyboard ASMR</title>
    <link rel="icon" type="image/x-icon" href="icon.ico">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Auto Keyboard ASMR</h1>
    <div id="divMainControls">
        <button id="btnPlayAudio" onclick="togglePlaying(this)">Play</button>
        <button id="btnToggleMode" onclick="toggleMode(displayState)">Toggle to Light Mode</button>
    </div>
    <div id="divVolumeControls" class="controls">
        <h2>Volume</h2>
        <div class="slider-control-combo">
            <input id="inpVolumeControlSlider" type="range" value="100">
            <span class="help left">Quieter</span>
            <span class="help right">Louder</span>
        </div>
        <input id="inpVolumeControlNumberBox" type="number" min="1" max="100" value="100">
    </div>
    <div id="divRateControls" class="controls">
        <h2>Playback Rate</h2>
        <div class="slider-control-combo">
            <input id="inpPlaybackControlSlider" type="range" min="1" max="2000" value="100">
            <span class="help left">Faster</span>
            <span class="help right">Slower</span>
        </div>
        <input id="inpPlaybackControlNumberBox" type="number" min="1" max="2000" value="100">
    </div>

    <script src="js/index.js"></script>
</body>
</html>
